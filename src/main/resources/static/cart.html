<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三步驟表單進度</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/cart.css">
</head>


<body>
<div class="container-fluid border border-primary">
    <div class="row">
        <div class="col-md-1 sidebar">
            <a href="#">購物商城</a>
            <a href="#">訂單紀錄</a>
            <a href="#">我的最愛</a>
            <a href="#">購物車</a>
        </div>

        <div class="container mt-5">
            <!--            &lt;!&ndash; 進度條 &ndash;&gt;-->
            <!--            <div class="progress mb-4" style="height: 30px;">-->
            <!--                <div id="progress-bar" class="progress-bar" style="width: 33%;" role="progressbar">Step 1 of 3</div>-->
            <!--            </div>-->

            <!-- 表單 -->
<!--            <form id="multiStepForm">-->
                <!-- 步驟 1 -->
                <div id="step1" class="step">
                    <h3>步驟 1: 選購商品</h3>

                    <div class="col-md-10 my-5">
                        <h2 class="mb-4">購物車</h2>
                        <div id="allSchedule">
                        </div>

                        <!-- "全選結帳"按鈕 -->
                        <div class="select-all-btn">
                            <div>
                                <input type="checkbox" id="select-all" onclick="toggleSelectAll()">
                                <label for="select-all">全選結帳</label>
                            </div>
                        </div>

                        <!-- 總計金額與前往結帳 -->
                        <div class="checkout-container">
                            <div class="cart-total">總計金額：$<span id="total-amount">0</span></div>
                            <button onclick="getCheckoutItems()" class="btn btn-primary">前往結帳</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>

<!-- Bootstrap Modal (彈出視窗) -->
<div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderModalLabel">★ 訂購成功 ★</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>感謝您的支持和信任，這是您的訂單</p>
                <div class="form-section">
                    <p><strong>訂購姓名：</strong><span id="modalCustomerName">-</span></p>
                    <p><strong>E-mail：</strong><span id="modalEmail">-</span></p>
                    <p><strong>手機號碼：</strong><span id="modalPhone">-</span></p>
                    <p><strong>訂單編號：</strong>202411112359001</p>
                    <p><strong>訂購日期：</strong>2024/11/11</p>
                    <p><strong>訂單金額：</strong>NT$ 2,000元</p>
                    <p><strong>預計取貨時間：</strong>2024/11/25</p>
                    <p><strong>付款方式：</strong>現金</p>
                    <p><strong>取貨地址：</strong><span id="modalAddress">-</span></p>

                    <h6 class="mt-3"><strong> ◆訂購商品明細</strong></h6>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>商品名稱</th>
                            <th>數量</th>
                            <th>小計</th>
                        </tr>
                        </thead>
                        <tbody id="orderItems">
                        <!-- 商品明細將在這裡插入 -->
                        </tbody>
                    </table>
                    <p class="text-right"><strong>訂單金額：</strong>NT$ 2,000 元</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

</script>
<!-- 引入 Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/global.js"></script>
<script type="module" src="./js/cartApi.js"></script>
<script type="module" src="./js/cart.js"></script>

</body>
</html>
