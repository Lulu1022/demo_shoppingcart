<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POST Request with JavaScript</title>
</head>
<body>
<h1>使用 JavaScript 發送 POST 請求</h1>

<input type="text" id="param1" value="Hello from JavaScript">
<button onclick="sendPostRequest()">發送 POST 請求</button>

<script>
  function sendPostRequest() {
    const param1 = document.getElementById("param1").value;

    // 發送 POST 請求
    fetch(`http://localhost:8081/TIA103G1/OrderitemServlet?param1=${encodeURIComponent(param1)}`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: 'param1=' + encodeURIComponent(param1)
    })
            .then(response => response.text())
            .then(data => console.log("伺服器回應:", data))
            .catch(error => console.error('錯誤:', error));
  }
</script>
</body>
</html>
