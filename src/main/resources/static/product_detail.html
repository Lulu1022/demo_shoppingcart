<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/product_detail.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div class="row product-row my-5 d-flex">
            <!-- 商品圖片區 -->
            <div class="col-md-6 d-flex justify-content-center">
                <!-- Bootstrap 5 Carousel -->
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <!-- 圖片1 -->
                        <div class="carousel-item active">
                            <img src="/images/basketball.png" class="d-block w-100" alt="商品圖片1">
                        </div>
                        <!-- 圖片2 -->
                        <div class="carousel-item">
                            <img src="/images/basketball1.png" class="d-block w-100" alt="商品圖片2">
                        </div>
                        <!-- 圖片3 -->
                        <div class="carousel-item">
                            <img src="/images/basketball2.png" class="d-block w-100" alt="商品圖片3">
                        </div>
                        <!-- 圖片4 -->
                        <div class="carousel-item">
                            <img src="/images/basketball3.png" class="d-block w-100" alt="商品圖片4">
                        </div>
                        <!-- 圖片5 -->
                        <div class="carousel-item">
                            <img src="/images/basketball4.png" class="d-block w-100" alt="商品圖片5">
                        </div>
                    </div>
                    <!-- 左右切換按鈕 -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <!-- 商品資訊區 -->
            <div class="col-md-6">
                <h1 class="product-title">5號初階橡膠籃球</h1>
                <p>這款官方尺寸5號的籃球適合7到10歲以上的兒童在室內外打籃球時使用。耐用且適合初學者使用！這款5號籃球可供兒童和大人使用。 這款籃球耐用、好抓握，適合在戶外、室內或球場學習籃球時使用。</p>

                <!-- 尺寸選擇 -->
                <div class="product-details">
                    <label for="size" class="form-label">尺寸</label>
                    <select id="size" class="form-select w-25">
                        <option selected>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                        <option>單一規格</option>
                    </select>
                </div>

                <!-- 數量選擇 -->
                <div class="product-details">
                    <label for="quantity" class="form-label">數量</label>
                    <select id="quantity" class="form-select w-25">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>

                <!-- 價格顯示 -->
                <div class="product-price my-3">
                    $1,999
                </div>

                <!-- 按鈕區，使用btn-custom-group包裝 -->
                <div class="btn-custom-group">
                    <button class="btn btn-dark btn-custom">加入最愛</button>
                    <button class="btn btn-dark btn-custom">加入購物車</button>
                    <button class="btn btn-dark btn-custom">直接購買</button>
                </div>
            </div>
        </div>

        <!-- 其他商品區 -->
        <div class="row">
            <h3>其他推薦商品</h3>
            <div class="d-flex flex-wrap justify-content-start other-products">
                <div class="product">
                    <img src="/images/racket.png" alt="商品1">
                    <p>商品名稱1</p>
                </div>
                <div class="product">
                    <img src="/images/Resistance bands.png" alt="商品2">
                    <p>商品名稱2</p>
                </div>
                <div class="product">
                    <img src="/images/Rubber Massage Ball.png" alt="商品3">
                    <p>商品名稱3</p>
                </div>
                <div class="product">
                    <img src="/images/shirt.png" alt="商品4">
                    <p>商品名稱4</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
